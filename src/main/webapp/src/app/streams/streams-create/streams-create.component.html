
<section class="cid-qTkzRZLJNu mbr-fullscreen mbr-parallax-background" style="background-color: #3b3e3e; ">

  <div class="mbr-overlay " style="opacity: 0.4; "></div>

  <div class="container align-center">
    <div class="row justify-content-md-center">
      <div class="mbr-white col-md-8">

        <section style="background-color: #3b3e3e;">
          <form novalidate (ngSubmit)="createStream()">
            <fieldset>
              <div class="form-group">
                <label>Stream Name</label>
                <input type="text" class="form-control input-sm input-inverse" name="name"
                       required="true" data-form-field="name"  placeholder="Stream name" [ngModel]="service.name" id="name" name="name"
                       #name="ngModel">

              </div>

              <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control input-sm input-inverse" name="desc"
                       required="true" data-form-field="desc"  placeholder="Description" [ngModel]="service.description"
                       id="description" name="description" #description="ngModel">
              </div>
            </fieldset>

            <div class="form-group">
              <label>Stream URL</label>
              <input type="text" class="form-control input-sm input-inverse" name="url"
                     required="true" data-form-field="url" placeholder="URL" [(ngModel)]="service.url"
                     id="url" name="url" #url="ngModel">
            </div>
            <div class="mbr-section-btn text-center ">
              <button type="submit" class="btn btn-primary display-6 text-white mbr-fonts-style text-center">
                Submit
              </button>
              <a class="btn btn-warning display-6 text-white mbr-fonts-style text-center" (click)="backToStreamsList()">
                Cancel
              </a>

            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

</section>
