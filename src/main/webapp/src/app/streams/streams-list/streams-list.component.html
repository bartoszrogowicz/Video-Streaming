
<section class="cid-qTkzRZLJNu mbr-fullscreen mbr-parallax-background" style="background-color: #3b3e3e; ">

  <div class="mbr-overlay " style="opacity: 0.4; "></div>

  <div class="container align-center">
    <div class="row justify-content-md-center">
      <div class="mbr-white col-md-12">
        <!--<h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-1">-->

        <!--</h1>-->
        <!--&lt;!&ndash;<input type="password" style class="form-control input-sm input-inverse" name="password" required="true" data-form-field="password" placeholder="Password" id="email-header14-c">&ndash;&gt;-->

        <!--</p>-->

        <section style="background-color: #3b3e3e;">
          <header class="header">
            <div class="row">
              <div class="col-sm-6 col-md-6 align-left ">
                <a class="text-white display-2 mbr-bold mbr-fonts-style">Streams</a>
              </div>
              <div class="col-sm-6 col-md-6 align-right">
                <h1 class="btn btn-outline-success display-5 text-white mbr-fonts-style text-center" >
                  New Stream
                </h1>
              </div>
            </div>

          </header>
        </section>

        <section style="background-color: #3b3e3e;">

          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>URL</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr >
            <tr *ngFor="let s of streams">
              <th scope="row">{{s.id}}</th>
              <td>{{s.name}}</td>
              <td>{{s.description}}</td>
              <td>{{s.url}}</td>
              <td>
                <div class="mbr-section-btn text-center ">
                  <a class="btn btn-primary display-6 text-white mbr-fonts-style text-center" >
                    Edit
                  </a>
                  <a class="btn btn-secondary display-6 text-white mbr-fonts-style text-center" (click)="deleteUser(s.id)">
                  Delete
                  </a>

                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

</section>
