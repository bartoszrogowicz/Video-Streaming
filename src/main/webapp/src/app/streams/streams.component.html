      <div class="mbr-gallery-row">
        <div class="mbr-gallery-layout-default">
          <div>
            <div>
              <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="asdasd">
                <div href="#lb-gallery1-5" *ngFor="let stream of streams; let i = index"
                     data-slide-to="i" data-toggle="modal" data-tags="asdas">

                       alt="" title=""  >
                  <span class="icon-focus"></span>
                  <span class="mbr-gallery-title mbr-fonts-style display-7">{{stream.name}}</span></div>
              </div>

        </div>
